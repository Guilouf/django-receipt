{% load get_url_update %}

<div class="w3-bar">

    {% if page_obj.has_previous %}
      <a class="w3-button" href="?{% param_replace page=1 %}"><<</a>
      <a class="w3-button" href="?{% param_replace page=page_obj.previous_page_number %}"><</a>
    {% else %}
      <button class="w3-button" disabled=""><<</button>
      <button class="w3-button" disabled=""><</button>
    {% endif %}

    {% for num in page_obj.paginator.page_range %}
      {% ifequal num page_obj.number %}
        <span class="w3-button w3-grey"><b>{{ num }}</b></span>
      {% else %}
        <a class="w3-button" href="?{% param_replace page=num %}"> {{ num }}</a>
      {% endifequal %}
    {% endfor %}

    {% if page_obj.has_next %}
      <a class="w3-button" href="?{% param_replace page=page_obj.next_page_number %}">></a>
      <a class="w3-button" href="?{% param_replace page=page_obj.paginator.num_pages %}">>></a>
    {% else %}
      <button class="w3-button" disabled>></button>
      <button class="w3-button" disabled>>></button>
    {% endif %}

</div>
