{% extends 'common.html' %}

{% block title %}Company list{% endblock %}

{% block body %}

<a href="{% url 'company_create'%}" class="w3-button w3-black w3-round-xlarge">
  Create new company
</a>

<table>
{% for object in object_list %}
  <tr>
    <td><a href="{% url 'company_detail' object.pk %}">{{ object }}</a></td>
    <td><a href="{% url 'company_update' object.pk %}">Edit</a></td>
  </tr>
{% endfor %}
</table>

{% endblock %}
