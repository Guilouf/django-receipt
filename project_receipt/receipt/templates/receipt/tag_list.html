{% extends 'common.html' %}

{% block title %}Tag list{% endblock %}

{% block body %}

<table>
{% for object in object_list %}
  <tr>
    <td><a href="{% url 'tag_detail' object.pk %}">{{ object }}</a></td>
    <td><a href="{% url 'tag_update' object.pk %}">Edit</a></td>
  </tr>
{% endfor %}
</table>

{% endblock %}
