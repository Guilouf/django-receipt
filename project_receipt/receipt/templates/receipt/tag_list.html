{% extends 'common.html' %}

{% block title %}Tag list{% endblock %}

{% block body %}

<a href="{% url 'tag_create' %}" class="w3-button w3-black w3-round-xlarge">
  New tag
</a>

<table>
{% for object in object_list %}
  <tr>
    <td><a href="{% url 'tag_detail' object.pk %}">{{ object }}</a></td>
    <td><a href="{% url 'tag_update' object.pk %}">Edit</a></td>
  </tr>
{% endfor %}
</table>

{% endblock %}
